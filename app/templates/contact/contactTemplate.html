<div class="main">
    <form class="form">
        <p class="name">
            <input type="text" id="name" name="name" placeholder="Name Surname" />
            <label for="name">Name</label>
            <span class="help-inline"></span>
        </p>
        <p class="email">
            <input type="text" id="email" name="email" placeholder="mail@example.com" />
            <label for="email">Email</label>
            <span class="help-inline"></span>
        </p>
        <p class="website">
            <input type="text" id="website" name="website" placeholder="www.example.com" />
            <label for="web">Website</label>
            <span class="help-inline"></span>
        </p>
        <p class="message">
            <textarea name="message" id="message" placeholder="Write something to us"></textarea>
            <span class="help-inline"></span>
        </p>
        <p class="submit">
            <input id="submit" type="submit" value="Send" />
        </p>
    </form>
</div>
